name: Publish Docker Image

on:
  push:
    branches: [ "master" ]    # Trigger on pushes to master branch
    tags: [ "v*.*.*" ]     # Trigger on semantic version tags (e.g., v1.0.0)

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/hister   # Auto-uses your GitHub username/org

jobs:
  build-and-push:
    name: build and push (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: release
            suffix: ""
          - target: root
            suffix: "-root"
          - target: debug
            suffix: "-debug"
    permissions:
      contents: read
      packages: write    # Required to push to GHCR

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container  # Required for multi-platform
          install: true

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}   # Auto-generated, no setup needed

      - name: Extract Metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
            suffix=${{ matrix.suffix }},onlatest=true
          tags: |
            type=ref,event=branch   # ghcr.io/user/hister:master, master-root, master-debug
            type=ref,event=tag      # ghcr.io/user/hister:v1.0.0, v1.0.0-root, v1.0.0-debug
            type=sha                # ghcr.io/user/hister:sha-7d4a3f2, sha-7d4a3f2-root, sha-7d4a3f2-debug
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}   # ghcr.io/user/hister:latest, latest-root, latest-debug

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64   # Build for Intel + ARM
          target: ${{ matrix.target }}
          push: ${{ github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
